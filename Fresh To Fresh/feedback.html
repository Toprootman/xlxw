	<script>
		window.AESKey = '';
		// 判断浏览器是否支持placeholder属性
		function isSupportPlaceholder() {
			var input = document.createElement('input');
			return 'placeholder' in input;
		};
		(function() {
			//判断是否是IE浏览器，包括Edge浏览器
			function IEVersion() {
				//取得浏览器的userAgent字符串
				var userAgent = navigator.userAgent;
				//判断是否IE浏览器
				var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
				if(isIE) {
					var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
					reIE.test(userAgent);
					var fIEVersion = parseFloat(RegExp["$1"]);
					if(fIEVersion < 11 || !isSupportPlaceholder()) {
						return true;
					}
				} else {
					return false;
				}
			}

			var tpl = ['<img style="border:none;outline:0;display:block;width:450px;height:140px;position:absolute;top:50%;left:50%;margin-left:-225px;margin-top:-70px" src="images/common/error/error.png">'].join('');

			window.onload = function() {
				if(IEVersion()) {
					document.write(tpl);
				}
			};
			window.siteName = "温馨提示";
		})();
	</script>
